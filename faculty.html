<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
        <div class="header" >
            <nav class="navbar navbar-expand-lg-end bg-body-tertiary" >
                <div class="container-fluid">
                  <img src="https://th.bing.com/th?id=OSK.11ca7cac82db440bc141fbea702187b1&w=46&h=46&c=11&rs=1&qlt=80&o=6&cb=13&dpr=1.5&pid=SANGAM">
                  <h3>Faculty-Student Nexus</h3>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><h5>About us</h5></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#"><h5>Faculty Login</h5></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#"><h5>Student Login</h5></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
        <div class="faculty-form mt-5 mb-4">
            <h2 class="text-center mb-4">Faculty Login</h2>
            <form>
                <div class="mb-3">
                    <label for="facultyEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="facultyEmail" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="facultyId" class="form-label">Faculty ID</label>
                    <input type="text" class="form-control" id="facultyId" placeholder="Faculty ID" required>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpInline" required>
                    <div id="passwordHelpInline" class="form-text">
                        Must be 8-20 characters long.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
